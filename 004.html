<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>使用outerHTML方法</h2>
    <button>点击替换</button>
  </body>
    <script type="text/javascript">
      document.querySelector('button').onclick = function () {
        document.querySelector('h2').outerHTML="<h1>outerHTML替换成功</h1>";
      };
    </script>
</html>
