<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{margin: 0px;padding: 0px;}
      .wrap{ width: 200px; height: 200px;margin-left: 200px;margin-top:200px;border: solid 1px red;overflow: scroll;}
      .child{width: 100px;line-height: 100px;border: solid 1px greenyellow;}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
      <div class="child">6</div>
      <div class="child">7</div>
      <div class="child">8</div>
      <div class="child">9</div>
      <div class="child">10</div>
    </div>
    <script type="text/javascript">
      document.querySelector('.wrap').children[4].scrollIntoView(true);
    </script>
  </body>
</html>
